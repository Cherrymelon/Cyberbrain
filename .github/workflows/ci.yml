name: Tests

# Ideally we should trigger different checks based on modified sources.
# For example, ignore Python tests if only js files are modified.
# There's a hacky way: https://stackoverflow.com/a/59608109/2142577
# TODO: Investigate whether GitHub Actions support it.
on:
  pull_request:
    paths:
      - "cyberbrain/*"
      - "cyberbrain-vsc/*"
      - "test/*"
      - ".github/workflows/ci.yml"
      - "pdm.lock"
      - "tox.ini"
  push:
    paths:
      - "cyberbrain/*"
      - "cyberbrain-vsc/*"
      - "test/*"
      - ".github/workflows/ci.yml"
      - "pdm.lock"
      - "tox.ini"
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: |
             python -m pip install black
             black --check cyberbrain test
  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v1
      - name: Set up PDM
        uses: pdm-project/setup-pdm@main
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pdm install
      - name: Run tests
        run: pdm run tox -v